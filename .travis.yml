language: go

env:
    global:
        - secure: ""
        - secure: ""

git:
    depth: false
services: 
    - docker

go: 
    - "1.13.x"
addons:
    ssh_known_hosts: $server_ip

dist: xenial
sudo: required

before_install:
    - sudo apt-get update
    - sudo apt-get -y install openjdk-8-jdk
    - docker swarm init

before_script:
    - docker network create -d overlay my_network
    - chmod 0755 ./support.sh ./springcloud.sh

script: 
    - sudo ./support.sh
    - go test ./...

